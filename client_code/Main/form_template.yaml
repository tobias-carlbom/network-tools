  properties:
    html: "<nav class=\"container-fluid\">\n    <ul>\n        <li><strong>Carlboms Data</strong></li>\n    </ul>\n    <ul>\n        <!--<li><a href=\"#about\">About</a></li>\n        <li><a href=\"#projects\">Projects</a></li>\n        <li><a href=\"#contact\">Contact</a></li>-->\n    </ul>\n</nav>\n\n<header class=\"container\">\n    <br>\n    <h1>Welcome to Carlboms Data AB</h1>\n    <p>\n        I'm Tobias Carlbom, a software developer working with companies in the automation sector. \n        I build custom software for production environments—collecting data, visualizing processes, \n        enabling remote access, and integrating systems like databases, SCADA, and ERP.\n    </p>\n    <p>\n        <br>\n        <a href=\"#projects\" role=\"button\">What I Build</a>\n        <button class=\"secondary open-contact-modal\">Get In Touch</button>\n    </p>\n    <br>\n</header>\n\n<main class=\"container\">\n    <section id=\"about\">\n        <h2>How I Work</h2>\n        <p>\n            I work across a wide range of technologies and choose what fits your situation. \n            I'm not tied to any vendor or platform, so my recommendations are based on what \n            actually works for you.\n        </p>\n        <p>\n            When I take on a project, I see it through. I focus on understanding what you need \n            and will deliver a solution that works reliably.\n        </p>\n        <br>\n    </section>\n\n    <section id=\"projects\">\n        <h2>Examples of What I've Built</h2>\n\n        <div class=\"grid\">\n            <article>\n                <header><strong>Logging Applications</strong></header>\n                <p>\n                    Production data collection systems that capture machine data, process events, \n                    and operational metrics for analysis and reporting.\n                </p>\n            </article>\n\n            <article>\n                <header><strong>Dashboards</strong></header>\n                <p>\n                    Real-time visualization for operators and managers showing production status, \n                    KPIs, and system health across facilities.\n                </p>\n            </article>\n        </div>\n\n        <div class=\"grid\">\n            <article>\n                <header><strong>VPN Solutions</strong></header>\n                <p>\n                    Remote access systems for industrial trucks and off-grid sites, enabling \n                    secure connectivity for maintenance and monitoring.\n                </p>\n            </article>\n\n            <article>\n                <header><strong>Label Printing Systems</strong></header>\n                <p>\n                    Custom industrial label printing solutions integrated with production systems \n                    for automated labeling and traceability.\n                </p>\n            </article>\n        </div>\n\n        <div class=\"grid\">\n            <article>\n                <header><strong>System Integration</strong></header>\n                <p>\n                    Connecting databases, SCADA systems, and ERP platforms to enable seamless \n                    data flow across your production environment.\n                </p>\n            </article>\n\n            <article>\n                <header><strong>Process Visualization</strong></header>\n                <p>\n                    HMI and WebVisu applications for monitoring and controlling industrial \n                    processes with intuitive interfaces.\n                </p>\n            </article>\n        </div>\n        <br>\n    </section>\n\n    <section id=\"contact\">\n        <h2>Get In Touch</h2>\n\n        <article>\n            <p>\n                If you have a project in mind or need help with industrial automation software, \n                I'd be happy to discuss how I can help.\n            </p>\n            <p>\n                <strong>Email:</strong> <a href=\"mailto:info@carlbomsdata.se\">info@carlbomsdata.se</a>\n            </p>\n            <p>\n                <strong>Location:</strong> Lund, Sweden<br>\n            </p>\n            <button class=\"primary open-contact-modal\">Get In Touch</button>\n        </article>\n        <br>\n    </section>\n</main>\n\n<footer class=\"container-fluid\">\n    <article>\n        © 2025 Carlboms Data AB\n    </article>\n</footer>\n\n\n<dialog id=\"contact-modal\">\n    <article>\n        <header>\n            <button aria-label=\"Close\" rel=\"prev\" id=\"close-contact-modal\"></button>\n            <p><strong>Get In Touch</strong></p>\n        </header>\n        <p>\n            If you have a project in mind or need help with industrial automation software, \n            I'd be happy to discuss how I can help.\n        </p>\n        <form action=\"https://formspree.io/f/YOUR_FORM_ID\" method=\"POST\">\n            <label>\n                Name\n                <input type=\"text\" name=\"name\" required>\n            </label>\n            <label>\n                Email\n                <input type=\"email\" name=\"email\" required>\n            </label>\n            <label>\n                Company (optional)\n                <input type=\"text\" name=\"company\">\n            </label>\n            <label>\n                Message\n                <textarea name=\"message\" rows=\"4\" required placeholder=\"Tell me about your project...\"></textarea>\n            </label>\n            <footer>\n                <button type=\"submit\">Send Message</button>\n            </footer>\n        </form>\n    </article>\n</dialog>\n\n\n\n<script>\n    const modal = document.getElementById('contact-modal');\n    const openButtons = document.querySelectorAll('.open-contact-modal'); // Changed to querySelectorAll\n    const closeButton = document.getElementById('close-contact-modal');\n    const html = document.documentElement;\n\n    function openModal(event) {\n        event.preventDefault();\n        html.classList.add('modal-is-open', 'modal-is-opening');\n        modal.showModal();\n        setTimeout(() => {\n            html.classList.remove('modal-is-opening');\n        }, 400);\n    }\n\n    function closeModal() {\n        html.classList.add('modal-is-closing');\n        setTimeout(() => {\n            modal.close();\n            html.classList.remove('modal-is-open', 'modal-is-closing');\n        }, 400);\n    }\n\n    // Add event listener to all open buttons\n    openButtons.forEach(button => {\n        button.addEventListener('click', openModal);\n    });\n\n    closeButton.addEventListener('click', closeModal);\n\n    // Close on outside click\n    modal.addEventListener('click', (event) => {\n        if (event.target === modal) {\n            closeModal();\n        }\n    });\n</script>"
  type: HtmlTemplate
